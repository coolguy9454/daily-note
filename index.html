<!DOCTYPE html>

<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Daily Tracker</title>
        <link rel="stylesheet" href="styles/personal_note.css">

    </head>

    <body>

        <h2>Daily Tracker</h2>
        <label for="date">Date:</label>
        <input type="date" id="date">
        
        <label for="mood">Mood:</label>
        <input type="text" id="mood" placeholder="How are you feeling?">
        
        <label for="notes">Notes:</label>
        <textarea id="notes" placeholder="Write about your day..."></textarea>
        
        <button onclick="saveEntry()">Save Entry</button>
        
        <h3>Previous Entries</h3>
        <div id="entries"></div>
        
        <script src="script/personal_note.js"></script>

    </body>

</html>
